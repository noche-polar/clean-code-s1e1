<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__new-task new-task" id="topSectionForAddingElementToList">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input input task task-input" type="text">
          <button class="new-task__add-button button">Add</button>
        </div>
      </section>
      <section class="main__incomplete-tasks incomplete-tasks">
        <h3 class="task-list__title incomplete-tasks__title">Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-list__item">
            <input class="input checkbox-input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="input task task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="input checkbox-input" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__complete-tasks complete-tasks">
        <h3 class="task-list__title complete-tasks__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="input checkbox-input" type="checkbox" checked>
            <label class="task task-label completed-task-label">See the Doctor</label>
            <input type="text" class="input task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
